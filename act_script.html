        const tabButtonsContainer = document.getElementById('tab-buttons');
        const scriptContainer = document.getElementById('script-container');
        let activeTabIndex = 0;

        function renderTabs() {
            // 버튼들 렌더링
            tabButtonsContainer.innerHTML = '';
            scripts.forEach((script, index) => {
                const button = document.createElement('button');
                button.textContent = script.title;
                button.className = `px-4 py-2 text-sm sm:text-base font-semibold rounded-lg border-2 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 ${index === activeTabIndex ? 'tab-active' : 'tab-inactive'}`;
                button.onclick = () => {
                    activeTabIndex = index;
                    renderTabs();
                    renderContent();
                };
                tabButtonsContainer.appendChild(button);
            });
        }

        function renderContent() {
            // 내용 렌더링
            const activeScript = scripts[activeTabIndex];
            let charactersHtml = '';
            if (activeScript.characters) {
                charactersHtml = `<div class="mb-4 p-3 bg-blue-50 border border-blue-200 rounded-lg text-center">
                    <h3 class="font-bold text-blue-700">등장인물: ${activeScript.characters}</h3>
                </div>`;
            }
            scriptContainer.innerHTML = charactersHtml + activeScript.content;
        }
        
        // 초기 렌더링
        renderTabs();
        renderContent();
    </script>
